modelVersion: 4.0.0
groupId: org.yaml
artifactId: snakeyaml
version: 1.19-SNAPSHOT
packaging: bundle
name: SnakeYAML
description: YAML 1.1 parser and emitter for Java
url: http://www.snakeyaml.org
inceptionYear: 2008
licenses:
- {distribution: repo, name: 'Apache License, Version 2.0', url: 'http://www.apache.org/licenses/LICENSE-2.0.txt'}
developers:
- {name: Andrey Somov, id: asomov, email: public.somov@gmail.com}
- {name: Alexander Maslov, id: maslovalex, email: alexander.maslov@gmail.com}
- {name: Jordan Angold, id: Jordan, email: jordanangold@gmail.com}
mailingLists:
- {name: SnakeYAML developers and users List, post: snakeyaml-core@googlegroups.com}
scm: {connection: 'scm:hg:http://bitbucket.org/asomov/snakeyaml', developerConnection: 'scm:hg:ssh://hg@bitbucket.org/asomov/snakeyaml',
  tag: HEAD, url: 'https://bitbucket.org/asomov/snakeyaml/src'}
issueManagement: {system: Bitbucket, url: 'https://bitbucket.org/asomov/snakeyaml/issues'}
properties: {maven-bundle-plugin.version: 3.0.1, maven.javadoc.failOnError: false,
  maven-site-plugin.version: 3.6, cobertura-maven-plugin.version: 2.6, maven-surefire-plugin.version: 2.19.1,
  maven.compiler.target: 1.6, snapshot.repo.url: 'https://oss.sonatype.org/content/repositories/snapshots/',
  project.scm.id: bitbucket, project.build.sourceEncoding: UTF-8, release.repo.url: 'https://oss.sonatype.org/service/local/staging/deploy/maven2/',
  maven.compiler.source: 1.6, spring.version: 3.2.17.RELEASE}
dependencies:
- {groupId: junit, artifactId: junit, version: 4.12, scope: test}
- {groupId: org.apache.commons, artifactId: commons-lang3, version: 3.4, scope: test}
- {groupId: commons-io, artifactId: commons-io, version: 2.5, scope: test}
- {groupId: org.springframework, artifactId: spring-core, version: '${spring.version}',
  scope: test}
- {groupId: org.springframework, artifactId: spring-beans, version: '${spring.version}',
  scope: test}
- {groupId: org.springframework, artifactId: spring-context-support, version: '${spring.version}',
  scope: test}
- {groupId: org.apache.velocity, artifactId: velocity, version: 1.6.2, scope: test}
- {groupId: joda-time, artifactId: joda-time, version: 1.6, scope: test}
distributionManagement:
  repository: {id: sonatype-nexus-staging, layout: default, name: Nexus Release Repository,
    uniqueVersion: true, url: '${release.repo.url}'}
  snapshotRepository: {id: sonatype-nexus-staging, layout: default, name: Sonatype Nexus Snapshots,
    uniqueVersion: false, url: '${snapshot.repo.url}'}
build:
  pluginManagement:
    plugins:
    - groupId: org.apache.maven.plugins
      artifactId: maven-javadoc-plugin
      version: 2.10.4
      configuration: {excludePackageNames: org.yaml.snakeyaml.external.*}
    - {groupId: org.apache.maven.plugins, artifactId: maven-site-plugin, version: '${maven-site-plugin.version}'}
    - {groupId: org.apache.maven.plugins, artifactId: maven-jar-plugin, version: 3.0.2}
  plugins:
  - groupId: org.apache.maven.plugins
    artifactId: maven-enforcer-plugin
    version: 1.4.1
    executions:
    - configuration:
        rules:
          requireMavenVersion: {version: 3.0.5}
      goals: [enforce]
      id: enforce-maven
      inherited: true
      priority: 0
  - groupId: org.apache.maven.plugins
    artifactId: maven-compiler-plugin
    version: 3.6.0
    configuration: {source: '${maven.compiler.source}', target: '${maven.compiler.target}',
      encoding: '${project.build.sourceEncoding}'}
  - groupId: org.apache.maven.plugins
    artifactId: maven-surefire-plugin
    version: ${maven-surefire-plugin.version}
    configuration:
      argLine: -Xmx512m
      includes: ['**/*Test.java']
      excludes: ['**/StressTest.java', '**/ParallelTest.java']
  - groupId: org.apache.maven.plugins
    artifactId: maven-eclipse-plugin
    version: 2.10
    configuration: {buildOutputDirectory: bin}
  - groupId: org.codehaus.mojo
    artifactId: cobertura-maven-plugin
    version: ${cobertura-maven-plugin.version}
    configuration:
      check: {totalBranchRate: 80, totalLineRate: 95}
      formats: [html, xml]
      instrumentation:
        excludes: [org/yaml/snakeyaml/external/**]
    executions:
    - goals: [clean, check]
      id: default
      inherited: true
      priority: 0
  - groupId: org.apache.maven.plugins
    artifactId: maven-changes-plugin
    version: 2.12.1
    executions:
    - configuration: {failOnError: true}
      goals: [changes-validate]
      id: validate-changes
      inherited: true
      phase: pre-site
      priority: 0
  - groupId: org.apache.maven.plugins
    artifactId: maven-source-plugin
    version: 3.0.1
    executions:
    - goals: [jar-no-fork]
      id: default
      inherited: true
      priority: 0
  - groupId: org.apache.maven.plugins
    artifactId: maven-javadoc-plugin
    configuration:
      links: ['http://java.sun.com/javase/6/docs/api/']
    executions:
    - goals: [jar]
      id: attach-javadocs
      inherited: true
      priority: 0
  - groupId: com.mycila.maven-license-plugin
    artifactId: maven-license-plugin
    version: 1.10.b1
    configuration:
      header: src/etc/header.txt
      quiet: false
      failIfMissing: true
      aggregate: false
      includes: [src/**/*.java]
      excludes: [src/main/java/org/yaml/snakeyaml/external/**]
      useDefaultExcludes: true
      useDefaultMapping: true
      strictCheck: true
      encoding: UTF-8
    executions:
    - goals: [format]
      id: default
      inherited: true
      phase: site
      priority: 0
  - groupId: org.apache.felix
    artifactId: maven-bundle-plugin
    version: ${maven-bundle-plugin.version}
    extensions: true
    configuration:
      instructions:
        _nouses: true
        Export-Package: |-
          !org.yaml.snakeyaml.external*,
                                      org.yaml.snakeyaml.*;version=${project.version}
  - groupId: org.apache.maven.plugins
    artifactId: maven-site-plugin
    version: ${maven-site-plugin.version}
    executions:
    - goals: [attach-descriptor]
      id: attach-descriptor
      inherited: true
      priority: 0
  - groupId: org.apache.maven.plugins
    artifactId: maven-release-plugin
    version: 2.5.3
    configuration: {autoVersionSubmodules: true, useReleaseProfile: false, releaseProfiles: 'android,release',
      goals: 'deploy nexus-staging:release'}
  - groupId: org.sonatype.plugins
    artifactId: nexus-staging-maven-plugin
    version: 1.6.7
    extensions: true
    configuration: {serverId: sonatype-nexus-staging, nexusUrl: 'https://oss.sonatype.org/',
      autoReleaseAfterClose: false}
  testResources:
  - {directory: '${basedir}/src/test/resources', filtering: true}
profiles:
- activation:
    activeByDefault: false
    file: {exists: '${user.home}/.m2/toolchains.xml'}
  build:
    plugins:
    - groupId: org.apache.maven.plugins
      artifactId: maven-toolchains-plugin
      version: 1.1
      configuration:
        toolchains:
          jdk: {version: '${maven.compiler.target}'}
      executions:
      - goals: [toolchain]
        id: default
        inherited: true
        phase: validate
        priority: 0
  id: toolchain
  source: pom
- activation: {activeByDefault: false, jdk: 1.6}
  id: build-is-under-jdk6
  properties: {maven-bundle-plugin.version: 2.5.4}
  source: pom
- build:
    plugins:
    - groupId: org.codehaus.mojo
      artifactId: build-helper-maven-plugin
      version: 1.12
      executions:
      - configuration:
          sources: ['${basedir}/src/test/java7/', '${basedir}/src/test/java8/']
        goals: [add-test-source]
        id: add-java8-test-source
        inherited: true
        phase: generate-test-sources
        priority: 0
  id: with-java8-tests
  properties: {maven.compiler.source: 1.8, maven.compiler.target: 1.8}
  source: pom
- activation:
    activeByDefault: false
    property: {name: performRelease, value: true}
  build:
    plugins:
    - groupId: org.apache.maven.plugins
      artifactId: maven-gpg-plugin
      version: 1.6
      executions:
      - goals: [sign]
        id: sign-artifacts
        inherited: true
        phase: verify
        priority: 0
  id: release
  source: pom
- build:
    plugins:
    - {groupId: org.codehaus.mojo, artifactId: findbugs-maven-plugin, version: 3.0.4}
    - {groupId: org.apache.maven.plugins, artifactId: maven-pmd-plugin, version: 3.7}
  id: findbugs
  reporting:
    excludeDefaults: false
    plugins:
    - {artifactId: maven-jxr-plugin, groupId: org.apache.maven.plugins, inherited: true,
      version: 2.5}
    - {artifactId: findbugs-maven-plugin, groupId: org.codehaus.mojo, inherited: true,
      version: 3.0.4}
    - artifactId: maven-pmd-plugin
      configuration:
        linkXref: true
        sourceEncoding: utf-8
        minimumTokens: 100
        targetJdk: 1.5
        excludes: ['**/external/*.java']
      groupId: org.apache.maven.plugins
      inherited: true
      version: 3.6
  source: pom
- build:
    plugins:
    - groupId: org.apache.maven.plugins
      artifactId: maven-resources-plugin
      version: 3.0.2
      executions:
      - configuration:
          outputDirectory: ${android.src}
          resources:
          - directory: ${basedir}/src/main/java
            filtering: false
            excludes: [org/yaml/snakeyaml/introspector/MethodProperty.java]
        goals: [copy-resources]
        id: copy-src-for-android
        inherited: true
        phase: generate-sources
        priority: 0
      - configuration:
          outputDirectory: ${android.test.classes}
          resources:
          - {directory: '${basedir}/src/test/resources', filtering: true}
        goals: [copy-resources]
        id: copy-test-resources-for-android
        inherited: true
        phase: process-test-resources
        priority: 0
    - groupId: org.apache.maven.plugins
      artifactId: maven-patch-plugin
      version: 1.2
      configuration: {patchDirectory: '${basedir}/src/patches/android/', targetDirectory: '${android.src}',
        skipApplication: false, strip: 4}
      executions:
      - configuration: {patchTrackingFile: '${project.build.directory}/android/patches-applied.txt',
          naturalOrderProcessing: true}
        goals: [apply]
        id: android-patches
        inherited: true
        phase: process-sources
        priority: 0
    - groupId: org.apache.maven.plugins
      artifactId: maven-antrun-plugin
      version: 1.8
      executions:
      - configuration:
          target:
            mkdir: {}
            javac:
              exclude: {}
        goals: [run]
        id: build-for-android
        inherited: true
        phase: compile
        priority: 0
    - groupId: org.apache.maven.plugins
      artifactId: maven-surefire-plugin
      executions:
      - configuration: {classesDirectory: '${android.classes}', reportsDirectory: '${project.build.directory}/android/surefire-reports',
          testClassesDirectory: '${android.test.classes}', testFailureIgnore: true}
        goals: [test]
        id: test-android
        inherited: true
        phase: test
        priority: 0
    - groupId: org.apache.maven.plugins
      artifactId: maven-jar-plugin
      executions:
      - configuration: {classesDirectory: '${android.classes}', classifier: android}
        goals: [jar]
        id: package-android-jar
        inherited: true
        phase: package
        priority: 0
  id: android
  properties: {android.test.classes: '${project.build.directory}/android/test-classes/',
    android.classes: '${project.build.directory}/android/classes/', android.src: '${project.build.directory}/android/src/'}
  source: pom
reporting:
  excludeDefaults: false
  plugins:
  - artifactId: maven-changes-plugin
    configuration: {issueLinkTemplate: 'https://bitbucket.org/asomov/snakeyaml/issues/%ISSUE%'}
    groupId: org.apache.maven.plugins
    inherited: true
    reportSets:
    - id: default
      inherited: true
      reports: [changes-report]
    version: 2.11
  - artifactId: maven-surefire-report-plugin
    configuration: {showSuccess: true}
    groupId: org.apache.maven.plugins
    inherited: true
    version: ${maven-surefire-plugin.version}
  - artifactId: cobertura-maven-plugin
    configuration:
      formats: [html, xml]
    groupId: org.codehaus.mojo
    inherited: true
    version: ${cobertura-maven-plugin.version}
  - artifactId: maven-javadoc-plugin
    groupId: org.apache.maven.plugins
    inherited: true
    reportSets:
    - configuration: {doctitle: 'API for ${project.name} ${project.version}', windowtitle: 'API
          for ${project.name} ${project.version}', testDoctitle: 'Test API for ${project.name}
          ${project.version}', testWindowtitle: 'Test API for ${project.name} ${project.version}'}
      id: html
      inherited: true
      reports: [javadoc]
